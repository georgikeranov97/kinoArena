<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .main-navigation {
            display: flex;
            justify-content: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.58) 100%);
            background-color: transparent;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 99999;
            width: 100%;
        }

        .main-navigation>nav>ul>li>a {
            text-decoration: none;
        }

        .main-navigation>nav>ul {
            list-style-type: none;
        }

        .main-navigation>nav>ul>li {
            display: inline-block;
            padding: 10px;
            margin-top: 10px;
        }

        .hoverImg {
            display: none;
        }

        .nav-elements:hover .defaultImg {
            display: none;
        }

        .nav-elements:hover .hoverImg {
            display: inline-block;
        }

        #right-nav>ul>li>a {
            color: #eee;
            font-weight: 600;
        }

        #right-nav>ul>li>a:hover {
            color: rgb(197, 31, 31);
        }

        a:hover {
            text-decoration: none;
        }

        .content>a:hover {
            text-decoration: none;
            background-color: rgba(85, 85, 85, 0.5)
        }

        .carousel-item>article {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.58) 100%);
        }

        .content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            top: -74px;
            padding: 5px;
        }

        .content>h5>a {
            color: #fff;
            text-decoration: none;
            font-weight: 900;
        }

        .content>a {
            padding: 20px;
            border: 1px solid #fff;
            border-radius: 3px;
            color: #fff;
            font-weight: 400;
        }

        .carousel-control-prev {
            opacity: 0;
        }

        .carousel-control-prev .slidemovies:hover {
            opacity: 1;
        }

        .carousel-control-next {
            opacity: 0;
        }

        .carousel-control-next .slidemovies:hover {
            opacity: 1;
        }

        .carousel-item {
            height: 70vh;
        }

        .carousel-item>img {
            height: 100%;
        }

        #wrapper-footer {
            background: url("assets/images/footer-background.png") no-repeat center;
            height: 70vh;
        }

        .footer-nav {
            float: left;
            margin-left: 100px;
            margin-top: 20px;
            line-height: 18px;
            max-width: 750px;
        }

        .footer-nav>ul {
            display: inline-block;
        }

        .footer-nav>ul>li {
            padding: 5px;
            list-style-type: none;
            float: left;
        }

        .footer-nav>ul>li>a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-stretch: extra-condensed;
            margin-right: 10px;
            width: auto;
        }

        .payments {
            float: right;
            margin-right: 150px;
            margin-top: 20px;
            width: 310px;
        }
        .footer-nav > ul > li:last-child{
            margin-left: 20px;
        }
        .fb-page{
            margin-left: 170px;
        }
    </style>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="main-navigation">
                <nav id="left-nav">
                    <ul>
                        <li>
                            <a href="#">
                                <div class="nav-elements">
                                    <img class="defaultImg" src="assets/images/imax.png" alt="imax">
                                    <img class='hoverImg' src="assets/images/imax-hover.png" alt="imax-hover">
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="nav-elements">
                                    <img src="assets/images/premium.png" alt="premium" class="defaultImg">
                                    <img src="assets/images/premium-hover.png" alt="premium-hover" class="hoverImg">
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="nav-elements">
                                    <img src="assets/images/luxe.png" alt="luxe" class="defaultImg">
                                    <img src="assets/images/luxe-hover.png" alt="luxe-hover" class="hoverImg">
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="nav-elements">
                                    <img src="assets/images/vip.png" alt="vip" class="defaultImg">
                                    <img src="assets/images/vip-hover.png" alt="vip-hover" class="hoverImg">
                                </div>
                            </a>
                        </li>
                    </ul>
                </nav>
                <img src="assets/images/logo.png" alt="logo" id="logo">
                <nav id="right-nav">
                    <ul>
                        <li><a href="#">КИНА</a></li>
                        <li><a href="#">ПРОГРАМА</a></li>
                        <li><a href="#">ВХОД</a></li>
                        <li><a href="#">BG</a></li>
                        <li><a href="#">EN</a></li>
                    </ul>
                </nav>
            </div>

            <div class="slidemovies">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/images/movie1.jpeg" class="d-block w-100" alt="...">
                            <article class="content">
                                <h5><a href="#">ДАМА ПИКА</a></h5>
                                <a href="#">КУПИ БИЛЕТ</a>
                            </article>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/movie2.jpeg" class="d-block w-100" alt="...">
                            <article class="content">
                                <h5><a href="#">КРАЛИЦАТА НА ШОТЛАНДИЯ</a></h5>
                                <a href="#">КУПИ БИЛЕТ</a>
                            </article>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/movie3.jpeg" class="d-block w-100" alt="...">
                            <article class="content">
                                <h5><a href="#">СТЪКЛЕНИЯ</a></h5>
                                <a href="#">КУПИ БИЛЕТ</a>
                            </article>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <footer>
        <div id="wrapper-footer">
            <div class="bottomMenu">
                <nav class="footer-nav">
                    <ul>
                        <li><a href="#">ЗА НАС</a></li>
                        <li><a href="#">РЕКЛАМА</a></li>
                        <li><a href="#">ОБЩИ УСЛОВИЯ</a></li>
                        <li><a href="#">КОНТАКТИ</a></li>
                        <li><a href="#">КАРИЕРИ</a></li>
                        <li><a href="#">ПОЛИТИКА ЗА ПОВЕРИТЕЛНОСТ</a></li>
                        <li><a href="#">КАРТА НА САЙТА</a></li>
                    </ul>
                </nav>
                <div class="payments">
                    <img src="assets/images/payments.png" alt="How to pay">
                </div>
            </div>
            <div id="fb-root"></div>
                <script>(function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;

        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
